[supervisord]
nodaemon=true

[program:sshd]
command=/usr/sbin/sshd -D

[program:phabricator-ssh]
command=/usr/sbin/sshd -D -f /etc/phabricator-ssh/sshd_config.phabricator

[program:nginx]
command=nginx

[program:php-fpm]
command=php5-fpm -F

[program:phd_daemons]
user=phabricator
command=/srv/phabricator/bin/phd restart
